    <script>
        let student = [
            {

                year: 1,
                gpa: 3.40,

        let i = 0, lenght = student.length
        while (i < lenght) {

            } else if (gpa >= 3.20 && help === false) {
                console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + years + ' ' + 'ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์')
            } else if (age >= 2 && help === true && gpa >= 2.75) {
                console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + years + ' ' + 'ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาอีกด้วย')
            } else if (age >= 2 && help === true && gpa < 2.75) {
                console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + years + ' ' + 'ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์')
            } else {
                console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + years + ' ' + 'ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์และยังไม่ช่วยงานภาควิชาอีกด้วย')
            }
            i++
        }
        for (let i = 0; i < lenght; i++) {
            let year = student[i].year
            let gpa = student[i].gpa
            let help = student[i].help
            console.log('ชั้นปีที่ ' + year)
            if (year === 1) {
                if (gpa >= 3.20 && help === true) {
                    console.log(student[i].fullname + ' ' + 'เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาอีกด้วย')
                } else if (gpa >= 3.20 && help === false) {
                    console.log(student[i].fullname + ' ' + 'เนื่องจากเกรดเฉลี่ยถึงเกณฑ์')
                } else { console.log('ไม่มี') }
            } else if (year >= 2) {
                if (gpa >= 2.75 && help === true) {
                    console.log(student[i].fullname + ' ' + 'เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาอีกด้วย')

            }
        }
